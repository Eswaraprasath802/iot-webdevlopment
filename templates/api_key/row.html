<tr id="row{{key.id}}">
  <td>
    <div class="d-flex px-2 py-1">
      <div>
        <img src="/iotweb/img/team-2.jpg" class="avatar avatar-sm me-3" alt="user1">
      </div>
      <div class="d-flex flex-column justify-content-center">
        <h6 class="mb-0 text-sm">{{key.username}}</h6>
        <p class="text-xs text-secondary mb-0">{{key.remarks}}</p>
      </div>
    </div>
  </td>
  <td>
    <div class="d-flex px-2 py-1">
      <!-- <div>
        <img src="/iotweb/img/team-2.jpg" class="avatar avatar-sm me-3" alt="user1">
      </div> -->
      <div class="d-flex flex-column justify-content-center">
        <h6 class="mb-0 text-sm">{{mask(key.id)}}</h6>
        <p class="text-xs text-secondary mb-0">{{time_ago(key.time)}}</p>
      </div>
    </div>
  </td>
  
  
  {% for group in groups %}
  {% if group.id==key.device_group %}
  <td>
    <p class="text-xs font-weight-bold mb-0">{{group.device_name}}</p>
    <p class="text-xs text-secondary mb-0">{{group.description}}</p>
  </td>
  {% endif %}
  {% endfor %}
  {% if key.active %}
  <td class="align-middle text-center text-sm api-status-badge welcome">
    <span class="badge badge-sm bg-gradient-success ">Online</span>
  </td>
  {% else %}
  <td class="align-middle text-center text-sm hai">
    <span class="badge badge-sm bg-gradient-secondary ">Offline</span>
  </td>
  {% endif %}
  <td class="align-middle text-center">
    <span class="text-secondary text-xs font-weight-bold">23/04/18</span>
  </td>
  <td class="align-middle">
    <div class="form-check form-switch">
      <input class="form-check-input btn-api-switch" type="checkbox" id="{{key.hash}}" {% if key.active %}{{'checked'}}{% endif %}>
      <label class="form-check-label" for="the welcomestatus">Checked switch</label>
    </div>
  </td>
  <td>
    <div>
    <button type="button" class="btn btn-danger delete-button"  id='{{mask(key.id)}}' importantid="{{key.id}}">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"></path>
        <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"></path>
      </svg>
      Delete
    </button>
    </div>
  </td>
  
  
</a>
</td>
</tr>
