       <form>
        <div class="form-group">
          <label for="device-name">Device name</label>
          <input type="email" class="form-control" id="device-name" placeholder="name@example.com"> </input>
        </div>
        <div class="form-group">
          <label for="api-key">API keys </label>
          <select class="form-control" id="api-key">
            {% for api in apis %}
            <option value="{{ api.hash }}">{{ api.device_name }}</option>
            {% endfor %}
          </select>
        </div> 
        <div class="form-group">
          <label for="device-type">Type</label>
          <select class="form-control" id="device-type">
            {% for type in dtypes %}
            <option value="{{ type.id }}">{{ type.name }}</option>
            {% endfor %}
          </select>
        </div> 
        <div class="form-group">
          <label for="device-remarks">Example textarea</label>
          <textarea class="form-control" id="device-remarks" rows="3"></textarea>
        </div>
        
      </form>
