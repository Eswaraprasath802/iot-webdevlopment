<div>

<script>
 function apicall() {
  return `
    <li><img src="https://picsum.photos/id/1/5000/3333" alt="Picture 1"></li>
    <li><img src="https://picsum.photos/id/8/5000/3333" alt="Picture 2"></li>
    <li><img src="https://picsum.photos/id/7/4728/3168" alt="Picture 3"></li>
  `
}

const gallery = new Viewer(document.getElementById('images'),{
  loop:false,
  interval:500,
  shown:function(event){
    console.log(event);
    console.log("shown");
  },
  view:function(event){
     console.log(event.detail.index+1+"/"+gallery.length)
    console.log("it is show")
    current_image=event.detail.index
    noimage=gallery.length
    if(noimage-current_image<=1){
      console.log("the image want to be added");
      $("#images").append(apicall());
      gallery.update();
    }
  },
  
});
    $("#Raspberrypi-cam-1").on('click',function(e){
      gallery.show()
    });
   $('#Raspberrypi-cam').on('mouseenter', function(e) {
  gallery.zoomTo(1);
});

// the code is still underdevelopment

 </script>
